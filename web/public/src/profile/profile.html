<template>
  <div class="row">
    <div class="col s12 m6 l6">
      <div class="card-panel">
        <h4 class="header2">User Profile</h4>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">Name
                <input id="name" type="text" value.bind="model.name" name="name" required>
              </div>
            </div>
            <div class="input-field col s12">Email
              <input id="email5" type="email" value.bind="model.email" name="email" required>
            </div>
            <div class="input-field col s12">Login Name
              <input id="email5" type="text" value.bind="model.loginName" name="loginName" disabled>
            </div>
            <div class="input-field col s12">Password
              <input id="password6" type="password" value.bind="model.password" name="password" required>
            </div>
            <div class="input-field col s12">DOB
              <input type="date" class="datepicker" value.bind="model.dob" name="dob" required>
            </div>
            <h4 class="header2">Measurement Unit</h4>
            <div class="input-field col s12">Timezone
              <input id="timezone" style="width: 100%;" />
            </div>
            <div class="input-field col s12">Distance
              <input id="distance" style="width: 100%;" />
            </div>
            <div class="input-field col s12">Speed
              <input id="speed" style="width: 100%;" />
            </div>
            <div class="input-field col s12">Volume
              <input id="volume" style="width: 100%;" />
            </div>
            <div class="input-field col s12">Pressure
              <input id="pressure" style="width: 100%;" />
            </div>
            <div class="input-field col s12">Temperature
              <input id="temperature" style="width: 100%;" />
            </div>
            <h4 class="header2">Date &nbsp; Time</h4>
            <div class="input-field col s12">DateTime Format
              <input id="dateTime" style="width: 100%;" />
            </div>
            <div class="input-field col s12">Date Format
              <input id="date" style="width: 100%;" />
            </div>
            <div class="input-field col s12">Time Format
              <input id="time" style="width: 100%;" />
            </div>
            <div class="row">
              <div class="input-field col s12">
                <button class="btn cyan waves-effect waves-light right" disabled.bind="loading" click.delegate="submit()">Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s12 m6 l6">
      <div class="card">
        <div class="card-content">
          <h4 class="header2">Avatar</h4>
          <!--displaying user image-->
          <div class="input-field col s12">
            <img class="materialboxed" width="100" height="100" src="./uploads/users/${model.imageUrl}">
          </div>
          <!--file upload input-->
          <div class="input-field col s12">
            <input class="input" type="file" files.bind="images">
            <button class="btn cyan waves-effect waves-light right upload-btn" click.delegate="uploadAvatar(images)">Upload
                </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
