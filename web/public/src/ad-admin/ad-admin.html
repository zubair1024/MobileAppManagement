<template>
  <div show.bind="loading" class="loader">
    <!--Loader start-->
    <div class="row">
      <div class="col s12 m12 l12">
        <div class="progress">
          <div class="indeterminate"></div>
        </div>
      </div>
    </div>
    <!--Loader end-->
  </div>
  <div show.bind="!loading">
    <!--Asset Attributes start-->
    <div class="row">
      <div class="col s12 m7 l7">
        <div class="card-panel">
          <h4 class="header2">Ad Attributes</h4>
          <div class="row">
            <form class="col s12">
              <div class="input-field col s12">Name *
                <input id="ad_name" type="text" value.bind="model.name" name="name" required>
              </div>
              <div class="input-field col s12">Linked URL *
                <input id="ad_linkedUrl" type="text" value.bind="model.linkedUrl" name="linkedUrl" required>
              </div>
              <div class="input-field col s12">
                <div id="admin-tags"></div>
              </div>
              <div class="input-field col s12">
                  <h4 class="header2">Ad Image</h4>
                  <!--displaying user image-->
                  <div class="input-field col s12">
                    <!-- <img class="materialboxed" width="100" height="100" src="./uploads/users/${model.imageUrl}"> -->
                    <li repeat.for="file of images | fileListToArray">
                        <!-- <h6>${file.name}: ${file.type} ${file.size / 1000} kb</h6> -->
                        <img src.bind="file | blobToUrl" width="100" height="100"><img> 
                        <!-- Last Modified: ${file.lastModifiedDate} -->
                    </li>
                  </div>
                  <!--file upload input-->
                  <div class="input-field col s12">
                    <input class="input" type="file" files.bind="images">
                  </div>
                </div>
              <div class="row">
                <div class="input-field col s12 m7 l7">
                  <div class="admin-btns">
                    <div show.bind="!update">
                      <button data-toggle="tab" class="btn cyan waves-effect waves-light right" click.delegate="validateInformation(images)">
                        Add
                      </button>
                    </div>
                    <div show.bind="update">
                      <button data-toggle="tab" class="btn btn--circle btn-primary submit-property__button" click.delegate="validateInformation(images)">
                        Update
                      </button>
                      <button class="btn red waves-effect waves-light" click.delegate="delete()">Delete</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--Alarm and Features settings end-->
  </div>
  </div>
</template>
