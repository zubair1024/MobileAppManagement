<template>
  <div show.bind="loading" class="loader">
    <!--Loader start-->
    <div class="row">
      <div class="col s12 m12 l12">
        <div class="progress">
          <div class="indeterminate"></div>
        </div>
      </div>
    </div>
    <!--Loader end-->
  </div>
  <div show.bind="!loading">
    <!--Asset Attributes start-->
    <div class="row">
      <div class="col s12 m7 l7">
        <div class="card-panel">
          <h4 class="header2">Ad Attributes</h4>
          <div class="row">
            <form class="col s12">
              <div class="input-field col s12">
                <div class="card">
                  <div class="card-content">
                    <h4 class="header2">Ad Image</h4>
                    <!--displaying user image-->
                    <div class="input-field col s12">
                      <img class="materialboxed" width="100" height="100" src="./uploads/users/${model.imageUrl}">
                    </div>
                    <!--file upload input-->
                    <div class="input-field col s12">
                      <input class="input" type="file" files.bind="images">
                      <button class="btn cyan waves-effect waves-light right upload-btn" click.delegate="uploadAvatar(images)">Upload
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="input-field col s12">Name *
                <input id="adname" type="text" value.bind="model.name" name="name" required>
              </div>
              <div class="input-field col s12">Linked URL *
                <input id="linkedUrl" type="text" value.bind="model.model" name="model" required>
              </div>
              <div class="input-field col s12">
                <div id="admin-tags"></div>
              </div>

            </form>
          </div>
        </div>
      </div>
      <div class="col s12 m6 l6">

      </div>
    </div>
    <!--Alarm and Features settings end-->
    <div class="row">
      <div class="input-field col s12 m7 l7">
        <div class="admin-btns">
          <div show.bind="!update">
            <button class="btn cyan waves-effect waves-light right" name="action" click.delegate="submit()">Add</button>
          </div>
          <div show.bind="update">
            <button class="btn blue waves-effect waves-light right" name="action" click.delegate="submit()">Update</button>
            <button class="btn red waves-effect waves-light" click.delegate="delete()">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</template>
